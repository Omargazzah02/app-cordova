<!DOCTYPE html>

<head>

<script src="js/index.js" > </script>

<body>
    <div class="version">
<a href="../Version.html">Version User</a>
    </div>

    <div class="head">

    

<div class="titre" >  
    <h2>User Page</h2>

</div>

     
        
        <img src="../img/icone-user.png" id="image-id-affichage" width="150px"  class="affiche-image">


    </div>


<div  class="content">
<form action=""   class="form" name="formulaire"  onsubmit="Send()"     >

    <div class="inputs">
<div class="block-input">
<input type="number" name="id-input"   class="input-green" required placeholder="Last Name">
</div>
<div class="block-input">
<input type="text" name="lastname-input"   class="input-green" required placeholder="First Name">
</div>
<div class="block-input">
<input type="number" name="firstname-input"   class="input-green" required placeholder="Age">
</div>
<div class="block-input">
<input type="text" name="job-input"     class="input-green" required  placeholder="Job">
</div>

<div class="block-input">
    <label class="green-text"  >Prendre une photo</label>
<input type="file" name="image-input"  accept="image/*"  class="input-getfile"  required>
</div>


</div>

<input type="submit"  class="button-green"    value="Submit">
</form>




</div>


</div>
